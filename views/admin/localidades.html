
<header id="header" data-current-skin={{dashboard.currentSkin}} data-ng-controller="HeaderCtrl as header" 
        data-ng-include="'template/header.html'"></header>

<section id="main">
    <aside id="sidebar" data-ng-class="{ 'toggled': dashboard.sidebarToggle.left === true }" 
            data-ng-include="'template/sidebar-left.html'"></aside>

    <section id="content">
        <div class="container">
            <div class="card">
                <div class="card-header ch-alt">
                    <h2>Mantenimiento de Localidades
                        <small>Pulse el botón azul para registrar un nuevo local</small>
                    </h2>
                    <ul class="actions">
                        <li><a href=""><i class="zmdi zmdi-refresh"></i></a></li>
                        <li><a href=""><i class="zmdi zmdi-download"></i></a></li>
                    </ul>
                    <button class="btn bgm-blue btn-float waves-effect"
                            data-ng-click="dashboard.sidebarStat($event)"><i class="zmdi zmdi-plus"></i></button>
                </div>
                
                <div class="card-body" style="margin-top: 25px">
                    <div class="table-responsive">
                        <table data-ng-table="localidad.lista" data-show-filter="true" class="table table-striped table-vmiddle">
                            <colgroup>
                                <col style="width: 100px">
                                <col>
                                <col style="width: 150px">
                                <col style="width: 150px">
                            </colgroup>
                            
                            <tr data-ng-repeat="l in $data" data-ng-class="{ 'active': l.$edit }">
                                <td data-title="'Código'" data-filter="{codloc: 'text'}" data-sortable="'codloc'">
                                    {{ l.codloc }}
                                </td>
                                <td data-title="'Nombre'" data-filter="{nomloc: 'text'}" data-sortable="'nomloc'">
                                    <span data-ng-if="!l.$edit">{{ l.nomloc }}</span>
                                    <div data-ng-if="l.$edit"><input class="form-control" type="text" data-ng-model="l.nomloc"></div>
                                </td>
                                <td data-title="'Ubigeo'" data-filter="{ubigeo: 'text'}" data-sortable="'ubigeo'">
                                    <span data-ng-if="!l.$edit">{{ l.ubigeo }}</span>
                                    <div data-ng-if="l.$edit"><input class="form-control" type="text" data-ng-model="l.ubigeo"></div>
                                </td>
                                <td data-title="'Acciones'">
                                    <button type="button" class="btn btn-default" ng-if="!l.$edit" ng-click="l.$edit = true"><i class="zmdi zmdi-edit"></i></button>
                                    <button type="button" class="btn btn-success" ng-if="l.$edit" ng-click="l.$edit = false"><i class="zmdi zmdi-check"></i></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<footer id="footer" data-ng-include="'template/footer.html'"></footer>
