
<header id="header" data-current-skin={{dashboard.currentSkin}} data-ng-controller="HeaderCtrl as header" 
        data-ng-include="'template/header.html'"></header>

<section id="main">
    <aside id="sidebar" data-ng-class="{ 'toggled': dashboard.sidebarToggle.left === true }" 
            data-ng-include="'template/sidebar-left.html'"></aside>

    <section id="content">
        <div class="container">
            <div class="card">
                <div class="card-header ch-alt">
                    <h2>Mantenimiento de Grupos Empresariales
                        <small>Pulse el botón azul para registrar un nuevo grupo de empresas</small>
                    </h2>
                    <ul class="actions">
                        <li><a href=""><i class="zmdi zmdi-refresh"></i></a></li>
                        <li><a href=""><i class="zmdi zmdi-download"></i></a></li>
                    </ul>
                    <button class="btn bgm-blue btn-float waves-effect" data-ng-click="dashboard.sidebarStat($event)">
                        <i class="zmdi zmdi-plus"></i></button>
                </div>
                
                <div class="card-body" style="margin-top: 25px">
                    <div class="table-responsive">
                        <table data-ng-table="grupo.lista" class="table table-striped table-vmiddle">
                            <colgroup>
                                <col style="width: 100px">
                                <col>
                                <col>
                                <col style="width: 150px">
                            </colgroup>
                            
                            <tr data-ng-repeat="g in $data" data-ng-class="{ 'active': g.$edit }">
                                <td data-title="'Código'" data-filter="{cod_empresa_grupo: 'text'}" 
                                    data-sortable="'cod_empresa_grupo'">{{ g.cod_empresa_grupo }}</td>
                                <td data-title="'Nombre'" data-filter="{nom_empresa_grupo: 'text'}" data-sortable="'nom_empresa_grupo'">
                                    <span data-ng-if="!g.$edit">{{ g.nom_empresa_grupo }}</span>
                                    <div data-ng-if="g.$edit"><input class="form-control" type="text" data-ng-model="g.nombre_empresa_grupo"></div>
                                </td>
                                <td data-title="'Observación'" data-filter="{observacion: 'text'}" data-sortable="'observacion'">
                                    <span data-ng-if="!g.$edit">{{ g.observacion }}</span>
                                    <div data-ng-if="g.$edit"><input class="form-control" type="text" data-ng-model="g.observacion"></div>
                                </td>
                                <td data-title="'Acciones'">
                                    <button type="button" class="btn btn-default" ng-if="!g.$edit" ng-click="g.$edit = true"><i class="zmdi zmdi-edit"></i></button>
                                    <button type="button" class="btn btn-success" ng-if="g.$edit" ng-click="g.$edit = false"><i class="zmdi zmdi-check"></i></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
